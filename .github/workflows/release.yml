name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Publish to Rubygems

    runs-on: ubuntu-latest

    environment: release

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Publish to RubyGems
        uses: rubygems/release-gem@v1
